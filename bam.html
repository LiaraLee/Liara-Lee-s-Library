<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liara Lee's Library: Login</title>
  <link rel="stylesheet" href="bam-style.css">
</head>
<body>
    <h1>BECOME A MEMBER</h1>
    <form id="signup-form">
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" placeholder="Ash" name="first-name">
      </div>
      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" placeholder="Green" name="last-name">
      </div>
      <div class="form-group">
        <label for="pronouns">Pronouns</label>
        <input type="text" id="pronouns" placeholder="Ze/Hir" name="pronouns">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="email@domain.com" name="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="readBANNEDbooks!" name="password">
      </div>
      <button type="submit">Add Member</button>
    </form>
<div id="footer">
  <p>Copyright Â© 2023 Liara Lee</p>
</div>
<script src="bam-script.js"></script> 
</body>
</html>
